<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Destiny</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css?v=1761330414719">
    <link rel="stylesheet" href="/Bootstrap/css/custom.css?v=1761330414719">
    <link rel="stylesheet" href="/Bootstrap/css/font/stylesheet.css?v=1761330414719">
    <script src="/Bootstrap/js/jquery-3.7.1.js?v=1761330414719"></script>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            background-image: url(/Resources/images/MarioMadness/Estatica0000.gif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .destiny-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-shadow: 2px 2px 4px #ff0000;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
        }
        .card {
            background-color: transparent;
            border: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            aspect-ratio: 3/4;
            overflow: hidden;
        }
        .card:hover, .card.active {
            filter: brightness(1.5);
        }
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .top-row .col:first-child .card {
            aspect-ratio: 2/3;
        }
        .bottom-row .card {
            aspect-ratio: 16/5;
        }
        
        @media (max-width: 768px) {
            .destiny-container {
                padding: 10px;
            }
            .top-row {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .top-row .col {
                width: 100%;
            }
            .card {
                aspect-ratio: auto;
                height: auto;
                min-height: 150px;
            }
            .card-img-top {
                height: 100%;
                object-fit: contain;
            }
            .bottom-row .card {
                aspect-ratio: auto;
                height: auto;
                min-height: 100px;
            }
            h1 img {
                width: 80% !important;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <audio src="/Resources/audio/Menu.ogg" autoplay loop></audio>
    
    <div class="destiny-container mt-5">
        <h1 class="text-center"><img src="/Resources/images/MarioMadness/Title0000.gif" class="card-img" alt="Mushroom Kingdom" style="width: 40%;"></h1>
        <div class="row top-row g-3 mb-4">
            <div class="col">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Mainweek0000.gif" class="card-img" alt="Mushroom Kingdom">
                    <a href="W1.html" class="stretched-link"></a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Island0000.gif" class="card-img-top" alt="Irregularity Island">
                    <a href="W2.html" class="stretched-link"></a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Woodland0000.gif" class="card-img-top" alt="Woodland Forest">
                    <a href="W3.html" class="stretched-link"></a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Cosmos0000.gif" class="card-img-top" alt="Cosmic Cosmos">
                    <a href="W4.html" class="stretched-link"></a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Heights0000.gif" class="card-img-top" alt="Delirious Heights">
                    <a href="W5.html" class="stretched-link"></a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Classified0000.gif" class="card-img-top" alt="Classified Castle">
                    <a href="W6.html" class="stretched-link"></a>
                </div>
            </div>
        </div>
        <div class="row bottom-row g-3">
            <div class="col-md-6">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Legacy0000.gif" class="card-img-top" alt="Legacy Mode">
                    <a href="Legacy.html" class="stretched-link"></a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="/Resources/images/MarioMadness/Extra0000.gif" class="card-img-top" alt="Extra Content">
                    <a href="Extra.html" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="/Bootstrap/js/bootstrap.js?v=1761330414719"></script>
    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                $('.card').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
