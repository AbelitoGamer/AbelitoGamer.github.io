<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-Inator 3000</title>
    <link rel="stylesheet" href="/styles.css?v=1761461619343">
    <link rel="icon" href="/Resources/images/abel.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v=1761461619343" rel="stylesheet">
    <link rel="stylesheet" href="fadeinator.css?v=1761461619343">
</head>
<body>
    <!-- Scrolling Background -->
    <div class="bg-container">
        <div class="scrolling-bg"></div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-globe"></i></div>
            <div class="logo-text" id="siteName">Loading...</div>
        </div>
        <div class="nav-links" id="topNavLinks">
            <!-- Navigation links will be loaded from index.json -->
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading navigation...
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="page-title">
            <h1 id="pageTitle">Loading...</h1>
            <h2 id="pageSubtitle">Please wait while content loads</h2>
        </div>

    <!-- Fadeinator things here -->
    <div class="customContentContainer">
        <div class="fadeinator-container">
            <h1 class="funky-title">Fadeinator 3000</h1>
            
            <div class="fadeinator-card">
                <div class="card-header">
                    <i class="fas fa-image"></i> Sube una imagen
                </div>
                <div class="card-body">
                    <div class="drop-zone" id="drop-zone">
                        <p class="mb-2" id="ui-drop-text">Arrastra y suelta una imagen aqui o</p>
                        <input type="file" id="file-input" accept="image/*" class="d-none">
                        <button class="funky-button" onclick="document.getElementById('file-input').click()" id="ui-select-button">
                            Selecciona una imagen
                        </button>
                    </div>
                    <div class="preview-container" id="preview-container" style="display: none;">
                        <img id="preview-image" alt="Preview">
                    </div>
                </div>
            </div>

            <div class="fadeinator-card">
                <div class="card-header">
                    <i class="fas fa-sliders-h"></i> Ajustes
                </div>
                <div class="card-body">
                    <div class="range-container">
                        <label for="frame-count" class="slider-label" id="ui-frame-count-label">Frames maximos:</label>
                        <div class="input-group-slider">
                            <input type="range" class="funky-range" id="frame-count" min="1" max="100" value="100">
                            <input type="number" class="funky-input" id="frame-count-input" min="1" max="100" value="100">
                        </div>
                    </div>
                    
                    <div class="range-container">
                        <label for="target-opacity" class="slider-label" id="ui-target-opacity-label">Opacidad deseada (del frame final):</label>
                        <div class="input-group-slider">
                            <input type="range" class="funky-range" id="target-opacity" min="0" max="100" value="0">
                            <input type="number" class="funky-input" id="target-opacity-input" min="0" max="100" value="0">
                            <span>%</span>
                        </div>
                    </div>
                    
                    <div class="funky-checkbox">
                        <input class="checkbox-input" type="checkbox" id="reverse-effect">
                        <label class="checkbox-label" for="reverse-effect" id="ui-reverse-label">
                            Reverso (Inicia invisible y se vuelve visible, al contrario de si no marcas esto)
                        </label>
                    </div>
                    
                    <div class="button-container">
                        <button id="generate-btn" class="funky-button generate-button" disabled>
                            Generar Spritesheet
                        </button>
                    </div>
                </div>
            </div>

            <div class="fadeinator-card" id="result-card" style="display: none;">
                <div class="card-header">
                    <span id="ui-result-header">Spritesheet generado</span>
                    <button id="download-btn" class="funky-button download-button">Descargar</button>
                </div>
                <div class="card-body">
                    <div class="preview-container">
                        <img id="spritesheet-result" alt="Spritesheet Result">
                    </div>
                    <div class="text-center">
                        <p id="spritesheet-info" class="info-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Content Container - holds either cards or textpage -->
        <div class="content-wrapper">
            <!-- Cards View -->
            <div class="cards-wrapper" id="cardsWrapper">
                <div class="card-container" id="cardContainer">
                    <!-- Cards will be loaded from JSON -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading cards...
                    </div>
                </div>
            </div>
            
            <!-- Text Page View -->
            <div class="textpage-wrapper" id="textpageWrapper">
                <div class="text-page-container" id="textPageContainer">
                    <!-- Text page content will be loaded from JSON -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading content...
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-links" id="footerLinks">
                <!-- Footer links will be loaded from index.json -->
                <div class="loading">Loading...</div>
            </div>
            <div class="copyright" id="copyright">
                Â© 2025 Funky Atlas
            </div>
            <div class="social-links" id="socialLinks">
                <!-- Social links will be loaded from index.json -->
            </div>
        </div>
    </div>

    <!-- Processing Modal -->
    <div class="modal-overlay" id="processing-modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <h5 id="ui-processing-text">Generando...</h5>
            <div class="progress-bar-container">
                <div class="progress-bar" id="processing-progress"></div>
            </div>
        </div>
    </div>

    <!-- Configuration - Data source filename -->
    <script>
        // Default JSON source - set to index.json
        var DATA_SOURCE = 'fadeinator.json?v=1761461619343';
        // Get any JSON parameter from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('json')) {
            DATA_SOURCE = urlParams.get('json');
        }
    </script>
    
    <!-- Include the main JavaScript file -->
    <script src="/main.js?v=1761461619343"></script>
    <script src="fadeinator.js?v=1761461619343"></script>
</body>
</html>
