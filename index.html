<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Funky Atlas</title>
    <link rel="stylesheet" href="styles.css?v=1.0.10">
    <link rel="icon" href="Resources/images/abel.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v=1.0.10" rel="stylesheet">
</head>
<body>
    <!-- Scrolling Background -->
    <div class="bg-container">
        <div class="scrolling-bg"></div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-globe"></i></div>
            <div class="logo-text" id="siteName">Loading...</div>
        </div>
        <div class="nav-links" id="topNavLinks">
            <!-- Navigation links will be loaded from index.json -->
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading navigation...
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-title">
            <h1 id="pageTitle">Loading...</h1>
            <h2 id="pageSubtitle">Please wait while content loads</h2>
        </div>

        <!-- Content Container - holds either cards or textpage -->
        <div class="content-wrapper">
            <!-- Cards View -->
            <div class="cards-wrapper" id="cardsWrapper">
                <div class="card-container" id="cardContainer">
                    <!-- Cards will be loaded from JSON -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading cards...
                    </div>
                </div>
            </div>
            
            <!-- Text Page View -->
            <div class="textpage-wrapper" id="textpageWrapper">
                <div class="text-page-container" id="textPageContainer">
                    <!-- Text page content will be loaded from JSON -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading content...
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-links" id="footerLinks">
                <!-- Footer links will be loaded from index.json -->
                <div class="loading">Loading...</div>
            </div>
            <div class="copyright" id="copyright">
                Â© 2025 Funky Atlas
            </div>
            <div class="social-links" id="socialLinks">
                <!-- Social links will be loaded from index.json -->
            </div>
        </div>
    </div>

    <!-- Configuration - Data source filename -->
    <script>
        // Default JSON source - set to index.json with cache busting
        let DATA_SOURCE = 'index.json?v=1.0.10';
        // Get any JSON parameter from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('json')) {
            DATA_SOURCE = urlParams.get('json');
        }
    </script>
    
    <!-- Include the main JavaScript file -->
    <script src="main.js?v=1.0.10"></script>
</body>

</html>
