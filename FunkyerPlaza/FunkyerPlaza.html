<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Funkyer Plaza</title>
    <link rel="stylesheet" href="/styles.css?v=1761331260842">
    <link rel="icon" href="/Resources/images/abel.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v=1761331260842" rel="stylesheet">
    <link rel="stylesheet" href="funkyerplaza.css?v=1761331260842">
</head>
<body>
    <!-- Scrolling Background -->
    <div class="bg-container">
        <div class="scrolling-bg"></div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-globe"></i></div>
            <div class="logo-text" id="siteName">Loading...</div>
        </div>
        <div class="nav-links" id="topNavLinks">
            <!-- Navigation links will be loaded from index.json -->
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading navigation...
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="page-title" style="display: none;">
            <h1 id="pageTitle">Loading...</h1>
            <h2 id="pageSubtitle">Please wait while content loads</h2>
        </div>

        <!-- Custom content here -->
        <div class="customContentContainer">
            <!-- Wiki Layout -->
            <div class="wiki-container">
                <!-- Sidebar Navigation -->
                <aside class="wiki-sidebar" id="wikiSidebar">
                    <div class="sidebar-header">
                        <h3>Navegacion</h3>
                        <button class="sidebar-toggle" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="sidebar-search">
                        <input type="text" id="wikiSearch" placeholder="Buscar..." class="wiki-search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <nav class="sidebar-nav" id="sidebarNav">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Cargando entradas...
                        </div>
                    </nav>
                </aside>

                <!-- Main Content Area -->
                <main class="wiki-content" id="wikiContent">
                    <div class="wiki-content-inner">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Cargando contenido...
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Content Container - holds either cards or textpage -->
        <div class="content-wrapper">
            <!-- Cards View -->
            <div class="cards-wrapper" id="cardsWrapper">
                <div class="card-container" id="cardContainer">
                    <!-- Cards will be loaded from JSON -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading cards...
                    </div>
                </div>
            </div>
            
            <!-- Text Page View -->
            <div class="textpage-wrapper" id="textpageWrapper">
                <div class="text-page-container" id="textPageContainer">
                    <!-- Text page content will be loaded from JSON -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading content...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-links" id="footerLinks">
                <!-- Footer links will be loaded from index.json -->
                <div class="loading">Loading...</div>
            </div>
            <div class="copyright" id="copyright">
                Â© 2025 Funky Atlas
            </div>
            <div class="social-links" id="socialLinks">
                <!-- Social links will be loaded from index.json -->
            </div>
        </div>
    </div>

    <!-- Configuration - Data source filename -->
    <script>
        // Default JSON source - set to funkyerplaza.json
        var DATA_SOURCE = 'funkyerplaza.json?v=1761331260842';
        // Get any JSON parameter from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('json')) {
            DATA_SOURCE = urlParams.get('json');
        }
    </script>
    
    <!-- Include the main JavaScript file -->
    <script src="/main.js?v=1761331260842"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js?v=1761331260842"></script>
    <script src="funkyerplaza.js?v=1761331260842"></script>
</body>
</html>
